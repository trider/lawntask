<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Lawn Task</title>
        <!--Styles-->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <link rel="shortcut icon" href="ico/favicon.ico">
        <style>
           body.dragging, body.dragging * {
            cursor: move !important;
        }

        .dragged {
            position: absolute;
            opacity: 0.5;
            z-index: 2000;
        }
        ol {
          margin: 0 0 9px 0; }
        li {
            display: block;
            margin: 5px;
            padding: 5px;
            border: 1px solid #cccccc;
            color:  black;
            background: white;  
        }

        </style>
    </head>
    <body>
      <div class="navbar">
        <div class="navbar-inner">
          <div class="container" >
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
           <a class="brand" href="#">Lawn Tasks</a>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
            <div class="span3" id="task">
                <label>Collection</label>
                <input type="text" id="inputCollection"/>
                <label class="control-label" for="inputTask">Task</label>
                <input type="text" id="inputTask" placeholder="Task name"/>
                <label class="control-label" for="inputDescription">Description</label>
                <input type="text" id="inputDescription" placeholder="Description"/>
                <br>
                <button id="add" class="btn">Add</button>
                <button id="delete" class="btn">Delete</button>    
            </div>              
            <div class="span5" id="content">
                <label><b>Task List</b></label> 
                <ol class='unstyled' id='tsks'></ol>
            </div>
        </div>
        <div class="row-fluid" id="controls">        
           <hr>    
           <select id="filterlst" class="span2"></select>                        
           <br>
           <button id="filter" class="btn">Filter</button>
           <hr>
           <button id="start" class="btn">Show all</button>
           <button id="stop" class="btn">Delete all</button>
        </div>
       </div>

    <!--Scripts-->
    <script src="jquery-1.10.2.min.js"></script>
    <script src="jquery-sortable.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="lawnchair-0.6.1.min.js"></script>
    <script src="lawnchair-query-0.6.1.js"></script>
    <script src="lawnchair-aggregation-0.6.1.js"></script>
    <script src="lawnchair-callbacks-0.6.1.js"></script>
    <script src="lawnchair-pagination-0.6.1.js"></script>
    <script src="lawntask.js"></script>    
    </body>
</html>
